<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ settingData.name }}</title>
    {% if settingData.icon %}
    <link rel="icon" href="{{ settingData.icon.url }}">
    {% endif %}
    <script src="https://kit.fontawesome.com/503040da34.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <section id="header">
        <a href="{% url 'index' %}" class="logo">
            {% if settingData.logo %}
                <img src="{{ settingData.logo.url }}" alt="{{ settingData.name }}" width="130" height="30">
            {% endif %}
        </a>
        <div>
            <ul id="navbar">
                <li><a class="active" href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'product' %}">Shop</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li id="lg-bag">
                    <a href="{% url 'cart_detail' %}">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'register' %}">SignUp</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
                <li><a href="{% url 'user-dashboard' %}">Dashboard</a></li>
                <a href="#" id="close"><i class="far fa-times"></i></a>
            </ul>
        </div>
    </section>
